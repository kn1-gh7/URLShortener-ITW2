<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>All URLs - URL Shortener</title>
</head>
<body>
    <h1>ALL URLs</h1>
    <table>
        <thead>
            <tr>
                <th>Short URL</th>
                <th>ORIGINAL URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <td><a href="../{{url.short_url}}">{{url.short_url}}</a></td>
                    <td><a href="{{url.long_url}}">{{url.long_url}}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="font-weight: bold;"> BY Yuval Goyal, 22075097</p>
</body>
</html>
